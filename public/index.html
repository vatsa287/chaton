<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="login.css">

<body>
    <div class="bg-img">
      <div class="content">
        <header>Login Form</header>
        <form id="login-form" action="/index.html" method="post">
          <div class="field">  
            <input 
            type="text" 
            required placeholder="Username" 
            name="username"
            id="username"
            autocomplete="off"/>
          </div>
            <div class="field space">
            <input 
            type="password" 
            class="pass-key" 
            required placeholder="Password" 
            name="password"
            autocomplete="off"/>
            <!--<span class="show">SHOW</span>-->
          </div><br>
          <div class="field">
            <!--<span class="fa fa-user"></span>-->
            <input type="text" required placeholder="Enter 10 digit phone number" 
            id="phone" name="phone" autocomplete="on"/>
          </div>
        <div class="pass">
            <br>
          </div>

<div class="field">
    <input type="submit" value="login"  id="login"/>
          </div>
</form>
<br>
<div class="signup">
Don't have account?
          <a href="signup.html">Signup Now</a>
        </div>
</div>
</div>

</html>
