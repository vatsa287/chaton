<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
</head>
<body>
    <div id="login-container">
        <form id="login-form" action="chat.html">
            <input
                id="username"
                name="username"
                type="text"
                placeholder="Enter username"
                required
                autocomplete="off"
            />
            <input
                id="userroom"
                name="room"
                type="text"
                placeholder="Enter room to chat"
                required
                autocomplete="off"
            />
            <input type="submit" value="login" id="login"/>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
