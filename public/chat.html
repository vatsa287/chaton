<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <title>Chat-On</title>
</head>
<body>
    <div id="viewport">
        <!-- Sidebar -->
        <div id="sidebar">
          <header>
            <a href="#">Chat On</a>
          </header>
          <ul class="nav">
              <div class="group-container" id="group">
                <!-- Below list is for debug -->
                <li>
                  <input type="button" id="groupa" value="Group A"/>
                </li>
              </div>
          </ul>
        </div>
        <!-- Content -->
        <div id="content1">
          <nav class="navbar navbar-default" id="header">
            <div class="container-fluid">
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <a href="#"><i class="zmdi zmdi-notifications text-danger"></i>
                  </a>
                </li>
                <li><a href="#">Test User</a></li>
                <li><a href="#">Test User</a></li>
                <li><a href="#">Test User</a></li>
              </ul>
            </div>
          </nav>
          <div class="container-fluid" id="content2">
            <!-- <h1>Simple Sidebar</h1> -->
            <p>
              <!-- Make sure to keep all page content within the -->
              <code>
                    <div class="chat-container" style="margin: 0 auto;">
                        <div id="chat" style="margin: auto; border: 0in;">
                            <p id="message">Hello</p>
                            <p id="sender" style="font-size: xx-small;">Vatsa</p>
                        </div>
                    </div>
              </code>
            </p>
          </div>
        </div>
        <div id="footer">
          <div class="chat-form-container">
            <form id="chat-form">
                <input
                    id="msg"
                    type="text"
                    placeholder="Enter Message"
                    required
                    autocomplete="off"
                />
                <input type="submit" value="send" id="send">
            </form>
          </div>
        </div>
      </div>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
    crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
