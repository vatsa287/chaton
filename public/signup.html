<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <form id="login-form" onsubmit="return validate()" action="index.html">
            <input
                id="user-name"
                name="user-name"
                type="text"
                placeholder="Enter username"
                required
                autocomplete="off"
            /><br><br>
            <input
                id="phno"
                name="phno"
                type="text"
                placeholder="Enter phone number"
                required
                autocomplete="off"
            /><br>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
